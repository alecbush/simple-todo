<!DOCTYPE html>
<html xmlns="http://www.w3.org/1999/xhtml" xmlns:th="https://www.thymeleaf.org"
      xmlns:sec="https://www.thymeleaf.org/thymeleaf-extras-springsecurity3">

<head>
  <title>ToDo ✏️</title>
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <link href="https://fonts.googleapis.com/css2?family=Comfortaa&display=swap" rel="stylesheet">
  <link rel="stylesheet" th:href="@{/css/style.css}">
  <script src="https://cdn.jsdelivr.net/npm/axios/dist/axios.min.js"></script>
  <script src="https://cdn.jsdelivr.net/npm/vue/dist/vue.js"></script>
</head>

<body>
  <div id="app">
    <h1 class="title">ToDo ✏️</h1>
    <input id="addTask" type="text" placeholder="add task" maxlength="120" v-model="newTask" @keyup.enter="addTask"
      required>
    <ul id="taskList">
      <li v-for="task in tasks" :key="task.id">
        <span class="task" :class="{ complete: task.complete }" @click="completeTask(task.id)"> {{ task.name }} </span>
        <span class="delete" @click="deleteTask(task.id)">❌</span>
      </li>
    </ul>
  </div>
  <script th:src="@{/js/app.js}"></script>
</body>

</html>
